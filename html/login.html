<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MC-Place</title>
    <link rel="stylesheet" href="/css/login.css" />
    <script src="/js/login.js"></script>
    <script src="https://kit.fontawesome.com/11189652a9.js" crossorigin="anonymous"></script>
</head>
  
<body>
    <header id="NavBar">
      <div class="NavBar">
        <nav>
          <input type="checkbox" id="check" />
          <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
          </label>
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="#">Sobre nosotros</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="login.html"><i class="fas fa-user"></i></a></li>
          </ul>
        </nav>
        <div class="wrapper">

          <form id="form1" method="#" action="#" novalidate>
            <p>Inicio Sesion</p>
            <label id="mail-icon"><i class="fa-sharp fa-regular fa-envelope"></i></label>
            <input type="mail" required id="correo" placeholder="Correo"/>
            <span id="correoError" class="error-message"></span>
            <br>
            <label id="lock-icon"><i class="fa-solid fa-lock"></i></label>
            <input type="password" required id="passwd" placeholder="Contraseña"/>
            <span id="passwordError" class="error-message"></span>
            <br>
            <input type="checkbox" id="acepto"/>
            <label for="acepto">Mantener iniciado</label><a id="pwolvidada" href="pwolvidada.html">Contraseña olvidada?</a>
            <br>
            <button type="submit" onclick="">Login</button>
            <br>
            <button type="button" onclick="window.location.href = 'registro.html';">Registrarse</button>
          </form>
        </div>
      </div>
    </header>
</body>

</html>
